<script language="javascript" type="text/javascript">
    function rekenuit(){
	var input=document.Calc.Input.value;
	var result;
	if(input.indexOf("^")!=-1 || input.indexOf("sqrt")!=-1 ){
	    if( input.indexOf("+")>0 ||  input.indexOf("-")>0 ||  input.indexOf("*")>0  ||  input.indexOf("/")>0  ){
		alert("Nee,\n deze rekenmachine is alleen voor een enkele berekening.");
		document.Calc.Input.value="" ;return;
	    }
	    if(input.indexOf("^")!=-1){
		input=input.split("^");
		if(input.length>2){alert("Nee,\n deze rekenmachine is alleen voor enkele berekeningen.");document.Calc.Input.value="";return;}
		result=Math.pow(input[0],input[1]);
	    }
	    else
	    {
		input=input.replace(/[a-z\(\)]/g,'');
		result=Math.sqrt(input);
	    }
	}
	else
	{
	    var result=eval(input);
	}
	document.Calc.Input.value=result;
    }
</script>
