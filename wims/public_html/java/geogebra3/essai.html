<script type="text/javascript">

function myLittelConstruction() {
var applet = document.applets[0];
var n=applet.getObjectNumber(); 
var texte='';
for ( i=0 ; i < n ; i++){
   prov=applet.getObjectName(i);
   prov1=applet.getValueString(prov);
   prov2=applet.getDefinitionString(prov);
   prov3=applet.getCommandString(prov);
   texte=texte+','+prov+', value : '+prov1+', definition : '+prov2+', command : '+prov3;
}
alert("Liste des "+n+" objets de l'applet : "+texte);
}
function myLittelConstruction2() {

}
alert("Liste des "+n2+" objets de l'applet : "+texte2);
}
